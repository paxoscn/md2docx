apiVersion: apps/v1
kind: Deployment
metadata:
  name: md2docx-converter
  labels:
    app: md2docx-converter
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: md2docx-converter
  template:
    metadata:
      labels:
        app: md2docx-converter
        version: v1
    spec:
      containers:
      - name: md2docx-converter
        image: md2docx-converter:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: RUST_LOG
          value: "info"
        - name: PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: md2docx-secrets
              key: openai-api-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: output
          mountPath: /app/output
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
      volumes:
      - name: uploads
        emptyDir:
          sizeLimit: 10Gi
      - name: output
        emptyDir:
          sizeLimit: 10Gi
      - name: config
        configMap:
          name: md2docx-config
          optional: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: md2docx-converter-service
  labels:
    app: md2docx-converter
spec:
  selector:
    app: md2docx-converter
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: md2docx-converter-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  rules:
  - host: md2docx.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: md2docx-converter-service
            port:
              number: 80
  tls:
  - hosts:
    - md2docx.yourdomain.com
    secretName: md2docx-tls

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: md2docx-config
data:
  config.yaml: |
    document:
      page_size:
        width: 595.0
        height: 842.0
      margins:
        top: 72.0
        bottom: 72.0
        left: 72.0
        right: 72.0
      default_font:
        family: "Times New Roman"
        size: 12.0
        bold: false
        italic: false

---
apiVersion: v1
kind: Secret
metadata:
  name: md2docx-secrets
type: Opaque
data:
  # Base64 encoded OpenAI API key
  # echo -n "your_api_key" | base64
  openai-api-key: ""

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: md2docx-converter-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: md2docx-converter
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: md2docx-converter-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: md2docx-converter