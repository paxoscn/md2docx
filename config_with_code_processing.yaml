# Configuration with code block processing enabled

document:
  page_size:
    width: 595.0
    height: 842.0
  margins:
    top: 1440.0
    bottom: 1440.0
    left: 1753.0
    right: 1753.0
  default_font:
    family: "SimSun"
    size: 10.5
    bold: false
    italic: false

styles:
  headings:
    1:
      font:
        family: "SimHei"
        size: 18.0
        bold: false
        italic: false
      spacing_before: 12.0
      spacing_after: 6.0
      alignment: "center"

  paragraph:
    font:
      family: "SimSun"
      size: 10.5
      bold: false
      italic: false
    line_spacing: 1.15
    spacing_after: 6.0

  table:
    font:
      name: "SimSun"
      size: 11
    header_font:
      family: "SimSun"
      size: 12.0
      bold: true
      italic: false
    cell_font:
      family: "SimSun"
      size: 12.0
      bold: false
      italic: false
    border_width: 1.0
  
  code_block:
    font:
      family: "Courier New"
      size: 10.0
      bold: false
      italic: false
    background_color: "#f5f5f5"
    border_width: 1.0
    preserve_line_breaks: true
    line_spacing: 1.0
    paragraph_spacing: 6.0

elements:
  image:
    max_width: 500.0
    max_height: 400.0
  
  list:
    indent: 36.0
    spacing: 6.0
  
  link:
    color: "#0066cc"
    underline: true

# Code block processing configuration
code_block_processing:
  global:
    enable_processing: true
    default_timeout_ms: 5000
    max_cache_size: 1000
    enable_parallel_processing: false
  
  languages:
    rust:
      enable_syntax_validation: true
      enable_formatting: true
      formatter_options: {}
      custom_options: {}
